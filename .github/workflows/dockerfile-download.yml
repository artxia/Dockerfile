name: Dockerfile Download

on:
#  schedule:
#    - cron: 0 4 * * 5
  workflow_dispatch:
    inputs:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Git Clone Repository
      run: |
        git clone -b fix-stat-msg-length https://github.com/SharzyL/tg_searcher.git gitclone

    - name: Deploy to Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        git-config-name: GitHub Action
        git-config-email: action@github.com
        branch: tg_searcher
        folder: gitclone
        commit-message: Action Update
        clean: true
        clean-exclude: |
          Dockerfile
          entrypoint.sh
          redis.conf
        single-commit: false
